<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Text</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #282c34;">
    <svg viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
        <!-- 定义渐变色 -->
        <defs>
            <linearGradient id="rainbow-gradient" gradientTransform="rotate(90)">
                <stop offset="0%" stop-color="red" />
                <stop offset="16%" stop-color="orange" />
                <stop offset="33%" stop-color="yellow" />
                <stop offset="50%" stop-color="green" />
                <stop offset="66%" stop-color="blue" />
                <stop offset="83%" stop-color="indigo" />
                <stop offset="100%" stop-color="violet" />
            </linearGradient>
        </defs>
        <!-- 使用渐变色填充文字 -->
        <text x="50" y="75" font-size="60" font-family="Arial, sans-serif" fill="url(#rainbow-gradient)">
            Talk is cheap, show me the code.
        </text>
    </svg>
</body>
</html>
